- pattern: architecture/*
  insights:
  - Use Click's @click.group() decorator to create a main command that serves as a
    container for subcommands. This provides clean --help output, --version support,
    and extensible command structure. Each subcommand gets its own function with @main.command()
    decorator.
  revision_rate: null
  success_rate: 1.0
