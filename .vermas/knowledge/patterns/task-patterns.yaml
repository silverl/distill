- pattern: testing/*
  insights:
  - 50 unit tests passed but the CLI entrypoint was broken - the console_scripts entry
    in pyproject.toml pointed to a Typer callback function instead of the app object.
    Integration testing of the actual installed CLI command (not just function calls)
    is essential to catch configuration issues.
