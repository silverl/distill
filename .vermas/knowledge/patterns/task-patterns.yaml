- pattern: code-review/*
  insights:
  - When creating test fixtures with directory names that match project-wide gitignore
    rules (like .claude/), QA review will catch that the fixtures won't be tracked
    in version control. The dev-QA cycle identified that tests/fixtures/.claude/ was
    ignored by the blanket .claude/ rule, requiring either an exception (!tests/fixtures/.claude/)
    or renaming the fixture directory. Always check if fixture paths conflict with
    gitignore patterns.
  revision_rate: null
  success_rate: 1.0
  avg_duration: null
  recommended_workflow: null
  tags:
  - code-review
  - process
  sample_count: 1
