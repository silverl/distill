- pattern: architecture/*
  insights:
  - 'When discovering sessions from multiple sources (claude, codex, vermas), scanning
    all directories for all sources causes duplicate entries and overwrites. The fix
    was to make discover_sessions() scan only source-specific directories: .claude
    for claude sessions, .codex for codex sessions, etc. This separation of concerns
    prevents data pollution.'
  revision_rate: null
  success_rate: 1.0
  avg_duration: null
